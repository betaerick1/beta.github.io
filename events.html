<style>

  body {
    background-image: url('IRS_5683.jpg'); /* Replace 'background.jpg' with your image file */
    background-size: 99%;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333;
  }

  .background-container {
    height: 100vh; /* Adjust as needed */
    background-size: cover;
    background-repeat: no-repeat;
    animation: changeBackground 8s linear infinite; /* Change every 2 seconds (4s total with 2 images) */
  }
  
  @keyframes changeBackground {
    0%, 50% {
      background-image: url('IRS_5683.jpg'); /* First image */
    }
    50.1%, 100% {
      background-image: url('background\ 2.jpg'); /* Second image */
    }
  }

      .header {
        background-color: #ffc107; /* Yellow */
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #333;
      }
      .logo {
        max-width: 100px;
        height: auto;
        animation: rotateLogo 1s linear forwards; /* Animation properties */
        /* Adjust styles as needed for your logo */
      }
    
      @keyframes rotateLogo {
        from {
          transform: rotate(0deg); /* Start rotation at 0 degrees */
        }
        to {
          transform: rotate(360deg); /* End rotation at 360 degrees (one full rotation) */
        }
      }
      .nav-bar {
        background-color: #2196f3; /* Blue */
        padding: 10px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }
      .nav-bar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      .nav-bar ul li {
        margin-right: 20px;
      }
      .nav-bar ul li:last-child {
        margin-right: 0;
      }
      .nav-bar ul li a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        padding: 10px;
        transition: all 0.3s ease;
      }
      .nav-bar ul li a:hover {
        background-color: #1565c0; /* Darker shade of blue */
        border-radius: 5px;
      }
      .social-links {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
      }
      .social-links a {
        text-decoration: none;
        color: #fff;
        font-size: 20px;
        margin-right: 10px;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
      }
    
      .container1{
        padding-top: 20px;
      }
    
      .container1 {
        background-color: rgba(249, 249, 4, 0.8);
        padding: 20px;
        margin-left: 20px;
        margin-right: 900px;
        border-radius: 10px;
      }
    
      .footer {
        background-color: #ffc107; /* Yellow */
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: gradient-#fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .post-box {
    margin-bottom: 20px;
  }
  
  .post-box textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: none;
  }
  
  .post-box button {
    padding: 8px 16px;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .post-box button:hover {
    background-color: #0056b3;
  }
  
  .post {
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
  }
  
  .post-content {
    margin-bottom: 10px;
  }
  
  .comment {
    margin-left: 20px;
    margin-bottom: 10px;
    border-left: 2px solid #007bff;
    padding-left: 10px;
  }
  
  .comment-box textarea {
    width: calc(100% - 40px);
    height: 50px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: none;
    margin-bottom: 5px;
  }
  
  .comment-box button {
    padding: 5px 10px;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .comment-box button:hover {
    background-color: #0056b3;
  }

</style>
